<div class="container mt-4" *ngIf="signedIn != 'true'; else SignedIn">
  <form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="col-md-6">
      <app-input
        [control]="$any(form).get('username')"
        [label]="'Username'"
        [placeHolder]="'Enter Your Username'"
      ></app-input>
    </div>
    <div class="col-md-6">
      <app-input
        [control]="$any(form).get('password')"
        [label]="'Password'"
        [placeHolder]="'Enter Your Password'"
        [type]="'password'"
      ></app-input>
    </div>
    <div class="col-12">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
        Login
      </button>
    </div>
  </form>
  <div
    class="alert alert-success alert-dismissible fade show"
    role="alert"
    [ngClass]="success == false ? 'alert-danger' : 'alert-success'"
    *ngIf="showAlert"
  >
    <div>{{ alertText }}</div>
    <button
      (click)="showAlert = false"
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</div>

<ng-template #SignedIn>
  <div class="container mt-4">
    <p
      style="
        text-align: center;
        font-size: 20px;
        font-weight: bolder;
        margin-top: 75px;
      "
    >
      You Are Already Signed In
    </p>
  </div>
</ng-template>
