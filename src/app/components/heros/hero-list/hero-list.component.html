<div class="container mt-4">
  <h1 class="mb-2">Heros</h1>

  <table
    class="table table-dark table-hover table-striped"
    *ngIf="heroList; else notFound"
  >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Hero Name</th>
        <th scope="col">Hero Category</th>
        <th scope="col">Hero Type</th>
        <th scope="col">Initial Movement Speed</th>
        <th scope="col">Is Hero Papular?</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of heroList; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.initialMovementSpeed }}</td>
        <td *ngIf="item.isPopular">Yes</td>
        <td *ngIf="!item.isPopular">No</td>
        <td>{{ item.description }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #notFound>
    <p style="font-weight: bold; text-align: center; font-size: larger">
      No Heros Found
    </p>
  </ng-template>
</div>
