<form
  class="row align-items-center g-3"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="col-md-7">
    <div class="col-md-12">
      <app-input
        [control]="$any(form).get('name')"
        [label]="'Hero Name'"
        [placeHolder]="'Enter Hero Name'"
      ></app-input>
    </div>
    <div class="col-md-12">
      <app-input
        [control]="$any(form).get('initialMovementSpeed')"
        [label]="'Initial Movement Speed'"
        [placeHolder]="'Enter Hero Initial Movement Speed'"
        [type]="'number'"
      ></app-input>
    </div>
    <div class="col-md-12">
      <app-select-dropdown
        [control]="$any(form).get('category')"
        [dropdownItems]="['Strength', 'Agility', 'Intelligence']"
        [label]="'Select Hero Category'"
        [forEdit]="true"
      ></app-select-dropdown>
    </div>
    <div class="col-md-12">
      <app-select-dropdown
        [control]="$any(form).get('type')"
        [dropdownItems]="['Carry', 'Tank', 'Support']"
        [label]="'Select Hero Type'"
        [forEdit]="true"
      ></app-select-dropdown>
    </div>
    <div class="col-md-12">
      <app-input
        [control]="$any(form).get('description')"
        [label]="'Description'"
        [placeHolder]="'Enter about Hero description'"
      ></app-input>
    </div>

    <app-checkbox
      [control]="$any(form).get('isPopular')"
      [label]="' Is Hero Popular? '"
    ></app-checkbox>
  </div>
  <div class="col-md-5">
    <div class="col-md-12">
      <img
        [src]="'https://localhost:7279/images/' + heroDetails.imageName"
        alt="Hero Image"
        style="border-radius: 5px"
        class="col-12"
      />
    </div>
    <div class="col-md-12">
      <label class="form-label">Hero Image</label>
      <input class="form-control" type="file" (change)="uploadFile($event)" />
    </div>
  </div>
  <div class="col-12">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
      {{ btnTitle }}
    </button>
  </div>
</form>
