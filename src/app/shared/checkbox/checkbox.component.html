<div class="form-check form-switch">
  <input
    [formControl]="control"
    class="form-check-input"
    id="flexSwitchCheckDefault"
    role="switch"
    type="checkbox"
  />
  <label
    style="user-select: none"
    class="form-check-label"
    for="flexSwitchCheckDefault"
    >{{ label }}</label
  >
</div>
